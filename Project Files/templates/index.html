<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        
        .info-box p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåßÔ∏è Rainfall Prediction System</h1>
        <p class="subtitle">Agricultural Planning for India</p>
        
        <div class="info-box">
            <p>Enter the meteorological parameters below to predict rainfall patterns and receive agricultural recommendations.</p>
        </div>
        
        <form action="/predict" method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label for="Location">Location</label>
                    <select name="Location" id="Location" required>
                        <option value="">Select Location</option>
                        <option value="Albury">Albury</option>
                        <option value="BadgerysCreek">Badgerys Creek</option>
                        <option value="Cobar">Cobar</option>
                        <option value="CoffsHarbour">Coffs Harbour</option>
                        <option value="Moree">Moree</option>
                        <option value="Newcastle">Newcastle</option>
                        <option value="NorahHead">Norah Head</option>
                        <option value="NorfolkIsland">Norfolk Island</option>
                        <option value="Penrith">Penrith</option>
                        <option value="Richmond">Richmond</option>
                        <option value="Sydney">Sydney</option>
                        <option value="SydneyAirport">Sydney Airport</option>
                        <option value="WaggaWagga">Wagga Wagga</option>
                        <option value="Williamtown">Williamtown</option>
                        <option value="Wollongong">Wollongong</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="MinTemp">Min Temperature (¬∞C)</label>
                    <input type="number" step="0.1" name="MinTemp" id="MinTemp" placeholder="e.g., 15.5" required>
                </div>
                
                <div class="form-group">
                    <label for="MaxTemp">Max Temperature (¬∞C)</label>
                    <input type="number" step="0.1" name="MaxTemp" id="MaxTemp" placeholder="e.g., 28.3" required>
                </div>
                
                <div class="form-group">
                    <label for="Rainfall">Rainfall (mm)</label>
                    <input type="number" step="0.1" name="Rainfall" id="Rainfall" placeholder="e.g., 5.2" required>
                </div>
                
                <div class="form-group">
                    <label for="Evaporation">Evaporation (mm)</label>
                    <input type="number" step="0.1" name="Evaporation" id="Evaporation" placeholder="e.g., 4.8" required>
                </div>
                
                <div class="form-group">
                    <label for="Sunshine">Sunshine (hours)</label>
                    <input type="number" step="0.1" name="Sunshine" id="Sunshine" placeholder="e.g., 8.5" required>
                </div>
                
                <div class="form-group">
                    <label for="WindGustDir">Wind Gust Direction</label>
                    <select name="WindGustDir" id="WindGustDir" required>
                        <option value="">Select Direction</option>
                        <option value="N">N</option>
                        <option value="NNE">NNE</option>
                        <option value="NE">NE</option>
                        <option value="ENE">ENE</option>
                        <option value="E">E</option>
                        <option value="ESE">ESE</option>
                        <option value="SE">SE</option>
                        <option value="SSE">SSE</option>
                        <option value="S">S</option>
                        <option value="SSW">SSW</option>
                        <option value="SW">SW</option>
                        <option value="WSW">WSW</option>
                        <option value="W">W</option>
                        <option value="WNW">WNW</option>
                        <option value="NW">NW</option>
                        <option value="NNW">NNW</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="WindGustSpeed">Wind Gust Speed (km/h)</label>
                    <input type="number" step="0.1" name="WindGustSpeed" id="WindGustSpeed" placeholder="e.g., 35.0" required>
                </div>
                
                <div class="form-group">
                    <label for="WindDir9am">Wind Direction 9am</label>
                    <select name="WindDir9am" id="WindDir9am" required>
                        <option value="">Select Direction</option>
                        <option value="N">N</option>
                        <option value="NNE">NNE</option>
                        <option value="NE">NE</option>
                        <option value="ENE">ENE</option>
                        <option value="E">E</option>
                        <option value="ESE">ESE</option>
                        <option value="SE">SE</option>
                        <option value="SSE">SSE</option>
                        <option value="S">S</option>
                        <option value="SSW">SSW</option>
                        <option value="SW">SW</option>
                        <option value="WSW">WSW</option>
                        <option value="W">W</option>
                        <option value="WNW">WNW</option>
                        <option value="NW">NW</option>
                        <option value="NNW">NNW</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="WindDir3pm">Wind Direction 3pm</label>
                    <select name="WindDir3pm" id="WindDir3pm" required>
                        <option value="">Select Direction</option>
                        <option value="N">N</option>
                        <option value="NNE">NNE</option>
                        <option value="NE">NE</option>
                        <option value="ENE">ENE</option>
                        <option value="E">E</option>
                        <option value="ESE">ESE</option>
                        <option value="SE">SE</option>
                        <option value="SSE">SSE</option>
                        <option value="S">S</option>
                        <option value="SSW">SSW</option>
                        <option value="SW">SW</option>
                        <option value="WSW">WSW</option>
                        <option value="W">W</option>
                        <option value="WNW">WNW</option>
                        <option value="NW">NW</option>
                        <option value="NNW">NNW</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="WindSpeed9am">Wind Speed 9am (km/h)</label>
                    <input type="number" step="0.1" name="WindSpeed9am" id="WindSpeed9am" placeholder="e.g., 15.0" required>
                </div>
                
                <div class="form-group">
                    <label for="WindSpeed3pm">Wind Speed 3pm (km/h)</label>
                    <input type="number" step="0.1" name="WindSpeed3pm" id="WindSpeed3pm" placeholder="e.g., 20.0" required>
                </div>
                
                <div class="form-group">
                    <label for="Humidity9am">Humidity 9am (%)</label>
                    <input type="number" step="0.1" name="Humidity9am" id="Humidity9am" placeholder="e.g., 65.0" min="0" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="Humidity3pm">Humidity 3pm (%)</label>
                    <input type="number" step="0.1" name="Humidity3pm" id="Humidity3pm" placeholder="e.g., 55.0" min="0" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="Pressure9am">Pressure 9am (hPa)</label>
                    <input type="number" step="0.1" name="Pressure9am" id="Pressure9am" placeholder="e.g., 1015.0" required>
                </div>
                
                <div class="form-group">
                    <label for="Pressure3pm">Pressure 3pm (hPa)</label>
                    <input type="number" step="0.1" name="Pressure3pm" id="Pressure3pm" placeholder="e.g., 1012.0" required>
                </div>
                
                <div class="form-group">
                    <label for="Cloud9am">Cloud Cover 9am (oktas)</label>
                    <input type="number" step="1" name="Cloud9am" id="Cloud9am" placeholder="e.g., 4" min="0" max="8" required>
                </div>
                
                <div class="form-group">
                    <label for="Cloud3pm">Cloud Cover 3pm (oktas)</label>
                    <input type="number" step="1" name="Cloud3pm" id="Cloud3pm" placeholder="e.g., 5" min="0" max="8" required>
                </div>
                
                <div class="form-group">
                    <label for="Temp9am">Temperature 9am (¬∞C)</label>
                    <input type="number" step="0.1" name="Temp9am" id="Temp9am" placeholder="e.g., 18.5" required>
                </div>
                
                <div class="form-group">
                    <label for="Temp3pm">Temperature 3pm (¬∞C)</label>
                    <input type="number" step="0.1" name="Temp3pm" id="Temp3pm" placeholder="e.g., 25.0" required>
                </div>
                
                <div class="form-group">
                    <label for="RainToday">Rain Today</label>
                    <select name="RainToday" id="RainToday" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">üîÆ Predict Rainfall</button>
        </form>
    </div>
</body>
</html>
